<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="lightMode"onload="initialize()">
    <div class="calculatorContainer">
        <div class="row" id="screen"></div>
        <div class="row" id="row1">
            <button id="allClear" onclick="initialize()">AC</button>
            <button id="colorScheme" onclick="changeColorScheme(this)">Dark</button>
            <button id="divide" onclick="operatorPressed(this)">/</button>
        </div>
        <div class="row" id="row2">
            <button class="seven" onclick="numberPressed(this)">7</button>
            <button id="eight" onclick="numberPressed(this)">8</button>
            <button id="nine" onclick="numberPressed(this)">9</button>
            <button id="multiply" onclick="operatorPressed(this)">*</button>
        </div>
        <div class="row" id="row3">
            <button id="four" onclick="numberPressed(this)">4</button>
            <button id="five" onclick="numberPressed(this)">5</button>
            <button id="six" onclick="numberPressed(this)">6</button>
            <button id="minus" onclick="operatorPressed(this)">-</button>
        </div>
        <div class="row" id="row4">
            <button id="one" onclick="numberPressed(this)">1</button>
            <button id="two" onclick="numberPressed(this)">2</button>
            <button id="three" onclick="numberPressed(this)">3</button>
            <button id="plus" onclick="operatorPressed(this)">+</button>
        </div>
        <div class="row" id="row5">
            <button id="decimalPoint" onclick="dotPressed()">.</button>
            <button id="zero" onclick="numberPressed(this)">0</button>
            <button id="equals" onclick="operatorPressed(this)">=</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
